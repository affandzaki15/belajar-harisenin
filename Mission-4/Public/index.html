<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Dzaatify</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-[#343541]">

  <!-- Header -->

  <header class="bg-[#202123] max-w-5xl m-10 p-3 mx-auto rounded-lg ">
    <h1 class="text-4xl text-center  font-poppins font-bold text-[#ffaa7a]">Dzaatify</h1>
    <p class="text-center text-[#c0c0c0] font-poppins pt-1">To Do List Application | Productivity Made Easy</p>
  </header>
  <!-- Profile -->
  <div class="max-w-5xl  mx-auto mt-10 p-7  rounded-lg flex justify-between items-center bg-[#202123] font-poppins">
    <!-- KIRI -->
    <div class="flex items-center">
      <img src="images/WhatsApp Image 2025-08-04 at 21.54.05_8adf3614.jpg" alt="Foto"
        class="w-16 h-16 rounded-full object-cover">
      <div class="ml-4">
        <h2 class="text-lg font-semibold text-[#ffaa7a]">Affan Dzaki</h2>
        <p class="text-sm text-[#c0c0c0]">Frontend Developer</p>
      </div>
    </div>

    <!-- KANAN -->
    <div class="text-right">
      <div id="tanggal" class="text-md font-semibold text-[#ffaa7a]">Senin, 5 Agustus 2025</div>
      <div id="jam" class="pt-1 text-xs text-[#c0c0c0]">10:15:30</div>
    </div>
  </div>

  <!-- Overview -->
  <div class="max-w-5xl mx-auto mt-10 p-7 rounded-lg bg-[#202123] font-poppins">

    <!-- Judul Overview -->
    <div class="mb-4">
      <h1 class="text-2xl font-semibold text-[#ffaa7a]">Overview</h1>
    </div>

    <!-- Grid Card Overview -->
    <div class="grid grid-cols-1 lg:grid-cols-4 flex justify-between gap-4 ">

      <!-- Card 1 -->
      <div class="bg-[#343541] p-4 rounded-lg flex items-center">
        <img src="images/clock_5447133.png" alt="Foto" class="w-16 h-16 rounded-full object-cover">
        <div class="ml-4">
          <p class="text-sm text-[#c0c0c0]" id="todo-count">0</p>
          <h2 class="text-lg font-semibold text-[#ef4444]">Overdue</h2>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="bg-[#343541] p-4 rounded-lg flex items-center">
        <img src="images/arrow_11672158.png" alt="Foto" class="w-16 h-16 rounded-full object-cover">
        <div class="ml-4">
          <p class="text-sm text-[#c0c0c0]" id="todo-count">0</p>
          <h2 class="text-lg font-semibold text-amber-600">High</h2>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="bg-[#343541] p-4 rounded-lg flex items-center">
        <img src="images/bar_11640847.png" alt="Foto" class="w-16 h-16 rounded-full object-cover">
        <div class="ml-4">
          <p class="text-sm text-[#c0c0c0]" id="todo-count">0</p>
          <h2 class="text-lg font-semibold text-[#f59e0b]">Medium</h2>
        </div>
      </div>

      <!-- card 4 -->
      <div class="bg-[#343541] p-4 rounded-lg flex items-center">
        <img src="images/arrow_11672109.png" alt="Foto" class="w-16 h-16 rounded-full object-cover">
        <div class="ml-4">
          <p class="text-sm text-[#c0c0c0]" id="todo-count">0</p>
          <h2 class="text-lg font-semibold text-[#10b981]">Low</h2>
        </div>
      </div>

    </div>
  </div>


  <!-- Task -->

  <div class="max-w-5xl mx-auto mt-10 p-7 rounded-lg bg-[#202123] font-poppins">
    <div class="flex justify-between items-center rounded-lg  font-poppins mb-5">
      <h1 class="text-2xl font-semibold text-[#ffaa7a]">Task</h1>

      <div class="ml-4 p-1 rounded-sm flex">
        <input type="date"
          class="bg-[#ffaa7a] text-[#202123] font-poppins  font-semibold   rounded-md  focus:outline-none px-2 py-1 hover:bg-amber-50 ">
        <button onclick="openModal()"
          class="font-poppins ml-4 rounded-md text-center items-center justify-center px-3 py-1  font-semibold text-[#202123] bg-[#ffaa7a] hover:bg-amber-50">
          Add Task
        </button>
      </div>
    </div>

    <!-- Grid Task -->
    <div class="grid grid-cols-2  md:grid-cols-4 gap-6">

      <!-- Task High -->
      <div id="" class="bg-[#343541] p-4 rounded-lg mt-2 relative">

        <span id=""
          class="px-4 py-1 top-0 left-0 absolute bg-[#ef4444] mb-4 rounded-tr-none rounded-tl-lg rounded-br-lg font-poppins text-center font-semibold text-black">High</span>

        <div class="mt-8">
          <label class="flex items-center gap-2 justify-between">
            <span id="" class="text-[#ffaa7a] font-poppins font-bold">Gaming dan main mobile legends</span>
            <input type="checkbox" class="form-checkbox h-8 w-8 accent-[#ffaa7a] "
              onclick="this.previousElementSibling.classList.toggle('line-through')">
          </label>

          <!-- Grid Task -->
          <div class="grid grid-cols-2 md:grid-cols-4 gap-6" id="task-list">
            <!-- Task akan dimasukkan via JS -->
          </div>
        </div>
      </div>

      <!-- Task Medium -->
      <div id="" class="bg-[#343541] p-4 rounded-lg mt-2 relative">

        <span id=""
          class="px-4 py-1 top-0 left-0 absolute bg-[#f59e0b] mb-4 rounded-tr-none rounded-tl-lg rounded-br-lg font-poppins text-center font-semibold text-black">Medium</span>

        <div class="mt-8">
          <label class="flex items-center gap-2 justify-between ">
            <span id="" class="text-[#ffaa7a] font-poppins font-bold">Gaming dan main mobile legends</span>
            <input type="checkbox" class="form-checkbox h-8 w-8 accent-[#ffaa7a] "
              onclick="this.previousElementSibling.classList.toggle('line-through')">
          </label>
        </div>
      </div>

      <!-- Task Low -->
      <div id="" class="bg-[#343541] p-4 rounded-lg mt-2 relative">

        <span id=""
          class="px-4 py-1 top-0 left-0 absolute bg-[#10b981] mb-4 rounded-tr-none rounded-tl-lg rounded-br-lg font-poppins text-center font-semibold text-black">Low</span>

        <div class="mt-8">
          <label class="flex items-center gap-2 justify-between">
            <span id="" class="text-[#ffaa7a] font-poppins font-bold">Gaming dan main mobile legends</span>
            <input type="checkbox" class="form-checkbox h-8 w-8 accent-[#ffaa7a] "
              onclick="this.previousElementSibling.classList.toggle('line-through')">
          </label>
        </div>
      </div>

    </div>
  </div>

  <!-- Add Task Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center bg-[#202123] max-w-md mx-auto m-20 p-7 rounded-lg mb-14">
     <button onclick="closeModal()" 
      class="absolute top-4 right-4 text-[#ffaa7a] text-2xl font-bold hover:text-white">
      &times;
    </button>
    <div>
      <h1 class="text-2xl font-bold text-[#ffaa7a] font-poppins text-center">Add Task</h1>
      <form class="mt-6">
        <div class="mt-6">
          <label for="task-list" class="block text-[#ffaa7a] font-poppins font-semibold text-lg">Description</label>
          <input type="text" placeholder="Task Name" class="bg-amber-50 border p-2 rounded w-full mt-2 h-12" name="task"
            required>
        </div>
        <div class="flex justify-between mt-6">
          <div>
            <label for="task-list" class="text-[#ffaa7a] font-poppins font-bold text-lg block">Level</label>
            <select name="Level" class="bg-amber-50 border p-2 rounded w-44 mr-4 mt-2 h-12" required>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div>
            <label for="task-list" class="text-[#ffaa7a] font-poppins font-bold text-lg">Date</label>
            <input type="date" name="date" class="bg-amber-50 border p-2 rounded w-full mt-2 h-12" required>
          </div>
        </div>

        <button class="bg-[#ffaa7a] mt-10 text-black font-poppins font-bold py-1.5 px-4 rounded mx-auto block">
          Submit
        </button>
      </form>
     

    </div>
  </div>


  <!-- Complete Task -->
  <div class="bg-[#202123] max-w-5xl mx-auto mt-10 p-7 rounded-lg mb-9">
    <div class="flex justify-between">
      <h1 class="text-2xl font-semibold text-[#ffaa7a]">Completed Task</h1>
      <button class="justify-between bg-red-600 hover:bg-red-700 text-amber-100 items-end rounded-lg px-3 py-1 font-poppins font-semibold">
        Delete All
      </button>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
