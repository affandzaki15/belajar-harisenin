<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rowdies:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="images/LogoBelajar.png" alt="logo">
        </div>
    </nav>
    <form>
        <div class="form-wrap">
            <div class="form-header">
                <h1> Masuk ke Akun </h1>
                <p>Yuk, Lanjutin belajarmu di videobelajar.</p>
            </div>
            <div class="form-group">
                <label for="email">E-Mail <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi<span class="required">*</span></label>
                <div>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <img class="eye" src="images/Vector.png" alt="eye">
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <p>Lupa Password?</p>
            </div>
            <div class="button">
                <button class="btn masuk" type="submit">Masuk</button>
                <button class="btn daftar" type="submit">Daftar</button>
            </div>
            <div class="or">
                <span>atau</span>
            </div>
            <div>
                <button class="register-google">
                    <img src="images/google-icon.png" alt="google">
                    <span>Masuk dengan Google</span>
                </button>
            </div>
        </div>
    </form>
</body>

</html>
